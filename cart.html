<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/cart.css" rel="stylesheet">
</head>
<body>
    <div class="main_background">
        <div class="main_top">
            <h2>Your Shopping Cart</h2>
        </div>
        <table class="main_box">
            <thead>
                <tr>
                    <th></th>
                    <th>ITEM</th>
                    <th>AMOUNT</th>
                    <th>PRICE</th>
                    <th>TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img/shoes1.avif" width="80px"></td>
                    <td style="vertical-align: middle;"><strong>Nike</strong><p style="color:grey; margin-top: 5px;">신발 사이즈 : 245</p></td>
                    <td>1</td>
                    <td>7000원</td>
                    <td>7000원</td>
                </tr>
                <tr>
                    <td><img src="img/shoes2.jpg" width="80px"></td>
                    <td style="vertical-align: middle;"><strong>FILA</strong><p style="color:grey; margin-top: 5px;">신발 사이즈 : 245</p></td>
                    <td>1</td>
                    <td>8000원</td>
                    <td>8000원</td>
                </tr>
                <tr>
                    <td colspan="5" style="text-align: right;">총가격 : 15000원</td> <!-- 셀 합치기+ 우측정렬-->
                </tr>
            </tbody>
        </table>
        <div class="main_top">
            <div style="margin-top: 15px;">
                <a href="">Edit your Shopping cart</a>
            </div>
            <p>
                <button class="blue-button">Choose payment method :)</button>                
            </p>
        </div>
        
    </div>
</body>
</html>
